<div class="grid">
  <div class="categories">
    <div>Cars</div>
    <div>Trucks</div>
    <div>Bikes</div>
  </div>
  <div class="summary" *ngFor="let summary of getLast15(summary$ | async)">
    <div class="minute">{{formatDate(summary.time)}}</div>
    <div>{{summary.car}}</div>
    <div>{{summary.truck}}</div>
    <div>{{summary.bike}}</div>
  </div>
</div>
